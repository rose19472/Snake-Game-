<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game üêç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    canvas {
      background: #222;
      border: 2px solid white;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      font-size: 24px;
      margin: 5px;
      padding: 10px;
      background: lime;
      border: none;
      border-radius: 5px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Snake Game üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
  </div>
  <p>Score: <span id="score">0</span></p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");

    const grid = 20;
    const tileCount = canvas.width / grid;

    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let score = 0;

    function move(dir) {
      if (dir === "up" && direction.y === 0) direction = { x: 0, y: -1 };
      if (dir === "down" && direction.y === 0) direction = { x: 0, y: 1 };
      if (dir === "left" && direction.x === 0) direction = { x: -1, y: 0 };
      if (dir === "right" && direction.x === 0) direction = { x: 1, y: 0 };
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
    });

    function gameLoop() {
      // Only draw, don't move, if no direction set yet
      if (direction.x === 0 && direction.y === 0) {
        draw();
        return;
      }

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check walls
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return reset();
      }

      // Check self collision
      for (let s of snake) {
        if (s.x === head.x && s.y === head.y) return reset();
      }

      snake.unshift(head);

      // Eat apple
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        scoreText.textContent = score;
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * grid, s.y * grid, grid - 2, grid - 2);
      }

      // Apple
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * grid, apple.y * grid, grid - 2, grid - 2);
    }

    function reset() {
      alert("Game over! Your score was: " + score);
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      apple = { x: 5, y: 5 };
      score = 0;
      scoreText.textContent = score;
    }

    setInterval(gameLoop, 120);
  </script>
</body>
</html>
